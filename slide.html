<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div id="slideshow-container">
    <div class="mySlides fade">
        <figcaption>Hello There!</figcaption>
        <img src="./img/hello.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>Hope you're alive and not drowning in lecture debt :P</figcaption>
        <img src="./img/drown.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>I've always wondered...</figcaption>
        <img src="./img/question1.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>What brand is your microwave?</figcaption>
        <img src="./img/microwave.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>Ok nvrm, that's not the real question</figcaption>
        <img src="./img/nevermind.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>What I wanted to ask is...</figcaption>
        <img src="./img/question2.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>I know you are very very very busy</figcaption>
        <img src="./img/busy.gif" style="width:100%">
    </div>

    <div class="mySlides fade">
        <figcaption>But I was wondering...</figcaption>
        <img src="./img/thinking.gif" style="width:100%">
    </div>

</div>

<div id="page-overlay" class="overlay"></div>

<script src="slide.js"></script>
</body>
</html>
